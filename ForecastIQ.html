<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ForeCastIQ</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="first">
        <h1>ForecastIQ</h1>
    </div>
    <div class="second">
        <form class="form">
            <div class="form-group">
                <label for="total-price">Total Price:</label>
                <input type="text" id="total-price" style="background-color: black;color:white;height:3rem;font-size:1.5rem">
            </div>
            <div class="form-group">
                <label for="base-price">Base Price:</label>
                <input type="text" id="base-price" style="background-color: black;color:white;height:3rem;font-size:1.5rem">
            </div>
            <div class="form-group">
                <label for="units-sold">Units Sold:</label>
                <input type="text" id="units-sold" style="background-color: black;color:white;height:3rem;font-size:1.5rem">
            </div>
            
        </form>
        
    </div>
    <div>
        <button type="submit">Predict</button>
    </div>
</body>
</html>
